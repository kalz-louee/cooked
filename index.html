
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Ensures the website looks good and scales properly on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooked. | Get Roasted by AI</title>
  <!-- Tailwind CSS: A utility-first CSS framework for rapid UI development -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome: A library for icons (like the fire icon or social media logos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts: Importing modern fonts for a high-end look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global styles that apply to the whole page */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0c0c0c; /* Deep black background */
      color: #fff; /* White text for contrast */
    }
    /* Special class for headings using the "Space Grotesk" font */
    .font-display {
      font-family: 'Space+Grotesk', sans-serif;
    }
    /* A subtle dot-grid pattern background made with CSS gradients */
    .bg-grid {
      background-image: radial-gradient(circle at 2px 2px, rgba(255,255,255,0.05) 1px, transparent 0);
      background-size: 24px 24px;
    }
    /* Animation keyframes to make the fire icon "breathe" or flicker */
    @keyframes flame {
      0%, 100% { transform: scaleY(1); opacity: 0.8; }
      50% { transform: scaleY(1.2); opacity: 1; }
    }
    /* Utility class to apply the flame animation */
    .flame-animation {
      animation: flame 1.5s infinite ease-in-out;
    }
    /* Custom scrollbar styling to match the dark theme */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #111; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #444; }
  </style>
  <!-- Import Map: Tells the browser where to find modules like React and Gemini API when we import them -->
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
    }
  }
  </script>
</head>
<body class="bg-grid">
  <!-- The container where React will inject our application -->
  <div id="root"></div>
</body>
</html>
